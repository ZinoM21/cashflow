{% extends 'base.html' %}

{% block csslink %}<link href="{{ url_for('static', filename='css/simple_pages/signup.css') }}" rel="stylesheet">{% endblock %}

{% block title %}Cashflow - Sign Up{% endblock %}

{% block main %}

<form class="container" method="POST" action="/account" onsubmit="validateMyForm()">
    <h1>
        Sign Up
    </h1>
    <p>
        You can sign up to save and look up your recent gameplays.
    </p>
    <ul>
        <li>
            <input type="email" name="email" id="email" placeholder="Email">
        </li>
        <li>
            <input type="password" name="password" id="password" placeholder="Password">
        </li>
    </ul>
    <script>
        function validateMyForm()
        {
            if(email == null || password == null)
            { 
                alert("validation failed false");
                // returnToPreviousPage();
                return false;
            }

            alert("validations passed");
            return true;
        }
    </script>
    <input type="submit" value="Sign Up" class="submit">
    {% if error %}
        <p style="color: tomato;">{{ error }}</p>
    {% endif %}
</form>

{% endblock %}
