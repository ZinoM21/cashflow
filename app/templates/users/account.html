{% extends 'base.html' %}

{% block csslink %}<link href="{{ url_for('static', filename='css/users/account.css') }}" rel="stylesheet">{% endblock %}

{% block title %}Cashflow - Your Account{% endblock %}

{% block main %}

<form id="accountForm" class="container" method="POST">
    <h1>
        Your profile
    </h1>
    <p>
        Hello <strong>{{ user.email }}</strong> This is your account page. 
    </p>
    <p>
        Here you can perform important account information:
    </p>
    <ul>
        <li>
            <label for="new_email">Change your email:</label>
            <input type="email" id="new_email" name="new_email" placeholder="Enter new email">
        </li>
        <li>
            <label for="new_pw">Change your password:</label>
            <input type="password" id="new_pw" name="new_pw" placeholder="Enter new password">
        </li>
        <li>
            <input type="submit" value="Submit Changes" class="submit">
        </li>
        <li>
            <input type="submit" value="Delete Account" class="delete">
        </li>
    </ul>
</form>

{% endblock %}
